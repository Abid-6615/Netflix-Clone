<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="blk-box"></div>
        <div class="top-shadow"></div>
        <div class="bottom-shadow"></div>

        <nav>
            <div class="logo">
                <img src="assets/images/logo.svg" alt="logo">
            </div>
            <div class="button">
                <button>Sign In</button>
            </div>
        </nav>
        <div class="hero">
            <div class="text-box">
                <div>Unlimited movies, TV shows, and more</div>
                <div>Starts at USD 2.99. Cancel anytime.</div>
                <div>Ready to watch? Enter your email to create or restart your membership.</div>
                <div class="input">
                    <input type="text" placeholder="Email address">
                    <button>Get started ></button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="title">
            <h1>Trending Now</h1>
        </div>
        <div class="slider">
            <div class="card">
                <img src="assets/images/img1.jpg" alt="">
                <div class="number">1</div>
            </div>
            <div class="card">
                <img src="assets/images/img2.jpg" alt="">
                <div class="number">2</div>
            </div>
            <div class="card">
                <img src="assets/images/img3.jpg" alt="">
                <div class="number">3</div>
            </div>
            <div class="card">
                <img src="assets/images/img4.jpg" alt="">
                <div class="number">4</div>
            </div>
            <div class="card">
                <img src="assets/images/img5.jpg" alt="">
                <div class="number">5</div>
            </div>

            <div class="card">
                <img src="assets/images/img6.jpg" alt="">
                <div class="number">6</div>
            </div>
            <div class="card">
                <img src="assets/images/img7.jpg" alt="">
                <div class="number">7</div>
            </div>
            <div class="card">
                <img src="assets/images/img8.jpg" alt="">
                <div class="number">8</div>
            </div>
            <div class="card">
                <img src="assets/images/img9.jpg" alt="">
                <div class="number">9</div>
            </div>
            <div class="card">
                <img src="assets/images/img10.jpg" alt="">
                <div class="number">10</div>
            </div>
        </div>
    </div>
</body>

</html>
